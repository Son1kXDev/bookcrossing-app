<div class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md rounded-xl border p-6 bg-gray-100">
    <h1 class="text-2xl font-semibold mb-4 text-center">Регистрация</h1>

    <form (ngSubmit)="submit()" class="space-y-3">
      <div>
        <label class="text-sm">Имя</label>
        <input [(ngModel)]="displayName" class="w-full bg-gray-200/50 border rounded-lg p-2" name="displayName" required />
      </div>

      <div>
        <label class="text-sm">Email</label>
        <input [(ngModel)]="email" class="w-full bg-gray-200/50 border rounded-lg p-2" name="email" required type="email" />
      </div>

      <div>
        <label class="text-sm">Пароль</label>
        <input [(ngModel)]="password" class="w-full bg-gray-200/50 border rounded-lg p-2" name="password" required type="password" />
      </div>

      <button [disabled]="!canSubmit()" class="w-full border bg-gray-200 rounded-lg p-2 disabled:bg-gray-200/20 disabled:text-black/20">
        {{ loading ? 'Загрузка...' : 'Создать аккаунт' }}
      </button>

      @if(error){
        <p class="text-sm text-red-600">{{ error }}</p>
      }

      <p class="text-sm">
        Уже есть аккаунт?
        <a class="underline" routerLink="/login">Войти</a>
      </p>
    </form>
  </div>
</div>
