<div class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md rounded-xl border p-6">
    <h1 class="text-2xl font-semibold mb-4">Вход</h1>

    <form (ngSubmit)="submit()" class="space-y-3">
      <div>
        <label class="text-sm">Email</label>
        <input [(ngModel)]="email" class="w-full border rounded-lg p-2" name="email" required type="email" />
      </div>

      <div>
        <label class="text-sm">Пароль</label>
        <input [(ngModel)]="password" class="w-full border rounded-lg p-2" name="password" required type="password" />
      </div>

      <button [disabled]="loading" class="w-full border rounded-lg p-2">
        {{ loading ? 'Загрузка...' : 'Войти' }}
      </button>

      @if(error){
        <p class="text-sm text-red-600">{{ error }}</p>
      }

      <p class="text-sm">
        Нет аккаунта?
        <a class="underline" routerLink="/register">Регистрация</a>
      </p>
    </form>
  </div>
</div>
