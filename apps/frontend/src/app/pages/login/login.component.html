<div class="min-h-screen flex items-center justify-center px-4 py-10">
  <div class="w-full max-w-md">
    <div class="rounded-3xl border border-gray-950/10 bg-white p-6 shadow-sm">
      <div class="space-y-1 mb-6">
        <div class="text-2xl font-semibold tracking-tight">Вход</div>
        <div class="text-sm opacity-70">Войдите, чтобы обмениваться книгами.</div>
      </div>

      <form (ngSubmit)="submit()" class="space-y-4">
        <label class="block">
          <div class="text-sm font-medium mb-1">Email</div>
          <input
            [(ngModel)]="email"
            class="w-full rounded-xl border border-gray-950/10 bg-white px-3 py-2 text-sm outline-none focus:border-gray-950/20 focus:ring-2 focus:ring-gray-950/10"
            name="email"
            placeholder="you@example.com"
            required
            type="email"
          />
        </label>

        <label class="block">
          <div class="text-sm font-medium mb-1">Пароль</div>
          <input
            [(ngModel)]="password"
            class="w-full rounded-xl border border-gray-950/10 bg-white px-3 py-2 text-sm outline-none focus:border-gray-950/20 focus:ring-2 focus:ring-gray-950/10"
            name="password"
            placeholder="••••••••"
            required
            type="password"
          />
        </label>

        @if(error){
          <div class="rounded-xl border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700">
            {{ error }}
          </div>
        }

        <button
          [disabled]="!canSubmit()"
          class="w-full rounded-xl bg-black px-4 py-2 text-sm font-medium text-white hover:opacity-90 disabled:opacity-40"
        >
          {{ loading ? 'Загрузка...' : 'Войти' }}
        </button>

        <div class="text-sm opacity-80">
          Нет аккаунта?
          <a class="underline underline-offset-4" routerLink="/register">Регистрация</a>
        </div>
      </form>
    </div>

    <div class="text-xs opacity-60 mt-4 text-center">
      BookCrossing
    </div>
  </div>
</div>
