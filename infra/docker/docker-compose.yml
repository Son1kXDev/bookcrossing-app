services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: bookcrossing
      POSTGRES_USER: bookcrossing
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - bookcrossing_pgdata:/var/lib/postgresql/data
    networks:
      - bookcrossing_net
    restart: unless-stopped
    ports:
      - "127.0.0.1:15432:5432"

  backend:
    build:
      context: ../../
      dockerfile: apps/backend/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://bookcrossing:${POSTGRES_PASSWORD}@postgres:5432/bookcrossing?schema=public
      JWT_SECRET: ${JWT_SECRET}
      UPLOADS_DIR: /app/uploads
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - postgres
    networks:
      - bookcrossing_net
    restart: unless-stopped
    expose:
        - "3000"

  frontend:
    build:
        context: ../../
        dockerfile: apps/frontend/Dockerfile
    environment:
        API_URL: ${PUBLIC_API_URL}
    depends_on:
        - backend
    expose:
        - "80"

volumes:
  bookcrossing_pgdata:
  uploads_data:

networks:
  bookcrossing_net:
