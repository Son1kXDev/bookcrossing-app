services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: bookcrossing
      POSTGRES_USER: bookcrossing
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - bookcrossing_pgdata:/var/lib/postgresql/data
    networks:
      - bookcrossing_net
    restart: unless-stopped

  backend:
    build:
      context: ../../
      dockerfile: apps/backend/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://bookcrossing:${POSTGRES_PASSWORD}@postgres:5432/bookcrossing?schema=public
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - postgres
    networks:
      - bookcrossing_net
    restart: unless-stopped

  frontend:
    build:
        context: ../../
        dockerfile: apps/frontend/Dockerfile
    environment:
        API_URL: ${PUBLIC_API_URL}
    ports:
        - "8080:80"
    depends_on:
        - backend

volumes:
  bookcrossing_pgdata:

networks:
  bookcrossing_net:
